{{ define "popupNewToDo" }}
<div class="popup popup_newtodo" style="display: none;">
    <div class="popup_block">
        <div class="popup_header">
            <h2>New ToDo</h2>
            <div class="popup_close"></div>
        </div>
        <div class="popup_content">
            <section id="popup_newtodo" class="popup_section section_newtodo">
                <form id="newtodo_form" action="/newtodo" method="get">
                    <div class="popup_inputs">
                        <h4>Title</h4>
                        <input class="input" id="newtodo_title" type="text" name="title" placeholder="Your title...">
                    </div>
                    <div class="popup_inputs">
                        <h4>Tag</h4>
                        <input class="input" id="newtodo_tag" type="text" name="tag" placeholder="Your tag...">
                    </div>
                    <div class="popup_inputs">
                        <h4>ToDo</h4>
                        <textarea class="textarea" id="newtodo_todo" type="text" name="todo" placeholder="Your todo..."></textarea>
                    </div>
                    <p class="error_signin" style="display: none;">title or tag too long</p>
                    <div class="popup_inputs">
                        <input id="newtodo_btn" class="btn" type="button" value="Create">
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{{ end }}
