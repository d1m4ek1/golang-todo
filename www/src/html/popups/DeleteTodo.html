{{ define "popupDeleteTodo" }}
<div class="popup popup_todoDelete" style="display: none;">
    <div class="popup_todoDelete__block">
        <div class="popup_todoDelete__header">
            <h2>Удаление TODO</h2>
            <div class="popup_close"></div>
        </div>
        <div class="popup_todoDelete_content">
            <p>Вы действительно хотите удалить todo-запись?</p>
            <section class="popup_todoDelete_section">
                <button class="btn yes_delete">Удалить</button>
                <button class="btn not_delete">Отмена</button>
            </section>
        </div>
    </div>
</div>
{{ end }}
